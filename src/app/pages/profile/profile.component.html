<app-sidebar></app-sidebar>

<div class="container">
  <div *ngIf="user">
    <h2>Bem-vindo, {{ user.nome }}</h2>
    <h3>{{ user.email }}</h3>

    <!-- Formulário para editar dados do usuário -->
    <form (ngSubmit)="editarUsuario()" #editForm="ngForm">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="editUser.nome" name="nome" required>
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" [(ngModel)]="editUser.senha" name="senha" required>
      </div>
      <button type="submit">Salvar alterações</button>
    </form>

    <!-- Botão para excluir conta -->
    <button (click)="excluirUsuario()">Excluir conta</button>
  </div>
</div>

<div>
  <pre>User: {{ user | json }}</pre>
  <pre>EditUser: {{ editUser | json }}</pre>
</div>
