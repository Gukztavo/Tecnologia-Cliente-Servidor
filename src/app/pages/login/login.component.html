<app-default-login-layout
    title="FaÃ§a Login na sua conta"
    primaryBtnText="Logue"
    secondaryBtnText="Cadastre-se"
    (submit)="submit()"
    (navigate)="navigate()"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="guzinho@gmail.com"
        >
            <img src="/assets/svg/email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
        <img src="/assets/svg/password-icon.svg"/>
    </app-primary-input>
    <span>Esqueceu a senha ?</span>
    </form>
</app-default-login-layout>
